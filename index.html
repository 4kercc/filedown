        const t = UA()

            window.location.hash = "Android"
        } else if (t["windows"]) {
            window.location.hash = "Windows"
        } else if (t["mac"]){
            window.location.hash = "macOS"
        }
    }

    function UA() {
        const u = navigator.userAgent
        return {
            android: u.indexOf('Android') !== -1,
            windows: u.indexOf('Windows NT') !== -1,
            mac: u.indexOf('Mac') !== -1
        }
    }

            } else {
